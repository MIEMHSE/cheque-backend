[uwsgi]
socket = /var/run/cheque/cheque-backend.sock
home = /home/resty/cheque-backend/
wsgi-file = cheque/wsgi.py
callable = app
master = true
uid = resty
gid = resty
die-on-term = true
processes = 4
threads = 2
logger = file:/var/log/cheque/cheque-backend-uwsgi.log
virtualenv = /home/resty/cheque-backend/env/

[uwsgi]
socket = 127.0.0.1:8001
callable = app
master = true
uid = resty
gid = resty
die-on-term = true
processes = 4
threads = 2
logger = file:/var/log/cheque/cheque-backend-uwsgi.log
virtualenv = /home/resty/cheque-backend/env/
pythonpath = /home/resty/cheque-backend/
chdir = /home/resty/cheque-backend/
module = cheque.wsgi:app

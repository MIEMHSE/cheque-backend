upstream cheque-backend {
    server 127.0.0.1:8001;
}

server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /var/www/html;

	index index.html index.htm index.nginx-debian.html;

	server_name _;

	location /api/v1/ {
		uwsgi_pass cheque-backend;
		include /etc/nginx/uwsgi_params;
	}

	location / {
		try_files $uri $uri/ =404;
	}

}

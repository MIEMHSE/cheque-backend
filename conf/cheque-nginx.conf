upstream cheque-backend {
    server unix:///var/run/cheque/cheque-backend.sock;
}

server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /var/www/html;

	index index.html index.htm index.nginx-debian.html;

	server_name _;

	location /api/v1/ {
		uwsgi_pass cheque-backend;
	}

	location / {
		try_files $uri $uri/ =404;
	}

}
